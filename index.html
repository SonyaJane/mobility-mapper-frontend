<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Mobility Mapper is a route-finder specifically designed for users of wheeled mobility devices, including wheelchairs, mobility scooters, and tricycles.">
    <title>Mobility Mapper - Plan Route</title>
    <!-- favicons generated by favicon.io -->
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicons/apple-touch-icon.webp">
    <link rel="icon" type="image/webp" sizes="32x32" href="./assets/favicons/favicon-32x32.webp">
    <link rel="icon" type="image/webp" sizes="16x16" href="./assets/favicons/favicon-16x16.webp">
    <!-- Bootstrap CSS Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Leaflet CSS link -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <!-- Custom CSS Link -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header>
        <h1 class="px-1 mb-1">Plan Route</h1>
    </header>
    <main class="container px-1">

        <!-- Device selection -->
        <div id="device-select">

            <!-- Current device -->
            <div class="row py-1 border-bottom border-top device-row cursor-pointer" id="current-device-container">
                <div class="col-6">
                    <img src="./images/wheel_no_background_300_x_300.png" alt="Mobility Mapper wheel icon"
                        class="wheel-icon">
                    Device
                </div>
                <div class="col-6" id="currentDevice">Manual Wheelchair</div>
            </div>

            <!-- Other device options -->
            <div class="row py-1 hidden device-row option" id="mobilityScooterRow">
                <div class="col-6"></div>
                <div class="col-6" data-device="Mobility Scooter">Mobility Scooter</div>
            </div>

            <div class="row py-1 hidden device-row option" id="tricycleRow">
                <div class="col-6"></div>
                <div class="col-6" data-device="Tricycle">Tricycle</div>
            </div>

        </div>

        <!-- Start location selection -->
        <div id="start-select">

            <!-- Display current start location -->
            <div class="row py-1 border-bottom cursor-pointer" id="start-location-display">
                <div class="col-6"><i class="bi bi-geo-alt-fill py-1 orange marker-icon pe-1"></i>Start</div>
                <div class="col-6" id="currentStart">Choose location</div>
            </div>

            <!-- Start location selection options -->
            <div class="py-1" id="start-options">

                <!-- Text search -->
                <div class="row" id="start-location-select">
                    <div class="col-10">
                        <!-- text input to enter place or address -->
                        <input type="text" id="start-location" name="start-location" placeholder="Type place or address"
                            class="w-100">
                    </div>
                    <div class="col-2">
                        <!-- Search button -->
                        <button id="search-location" class="w-100">Search</button>
                    </div>
                </div>

                <div class="row py-1" id="or">
                    <div class="col-12 d-flex justify-content-center align-items-center">OR</div>
                </div>

                <!-- Other Location selection options -->
                <div class="row" id="start-location-options">
                    <div class="col-12 d-flex justify-content-between">

                        <!-- Use current location -->
                        <div class="square-box d-flex flex-column justify-content-center" id="current-location">
                            <div class="d-flex justify-content-center"><i class="bi bi-crosshair py-1"></i></div>
                            <div class="text-center">use current location</div>
                        </div>

                        <!-- Select on map -->
                        <div class="square-box d-flex flex-column justify-content-center" id="select-on-map">
                            <div class="d-flex justify-content-center"><i class="bi bi-map py-1"></i></div>
                            <div class="text-center">
                                <p>select on map</p>
                            </div>
                        </div>

                        <!-- Select from saved places -->
                        <div class="square-box d-flex flex-column justify-content-center">
                            <div class="d-flex justify-content-center"><i class="bi bi-bookmark py-1"></i></div>
                            <div class="text-center">select from saved places</div>
                        </div>
                    </div>

                </div>

            </div>
        </div>


        <!-- Destination location -->
        <div id="destination-select">

            <div class="col-6">
                <label for="destination-location">Destination</label>
            </div>

            <div class="col-6">
                <input type="text" id="destination-location" placeholder="Type destination">
            </div>

        </div>

        <!-- Route generation button -->
        <div class="py-2 d-flex justify-content-center align-items-center" id="generate-route-container">
            <button id="generate-route">Find Accessible Route</button>
        </div>

        </div>
        <!-- Map -->
        <div id="map">

        </div>
    </main>

    <!-- Bootstrap JS Links -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/@mapbox/polyline"></script>
    <!-- Mapbox, for decoding encoded polyline -->
    <script src="https://unpkg.com/@mapbox/polyline"></script>
    <!-- Leaflet JS link -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <!-- Custom JS Links -->
    <script src="./scripts/index.js"></script>
    <script src="./scripts/choose-location.js"></script>
    <script src="./scripts/ors.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Mobility Mapper is a route-finder specifically designed for users of wheeled mobility devices, including wheelchairs, mobility scooters, and tricycles.">
    <title>Mobility Mapper - Plan Route</title>
    <!-- favicons generated by favicon.io -->
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicons/apple-touch-icon.webp">
    <link rel="icon" type="image/webp" sizes="32x32" href="./assets/favicons/favicon-32x32.webp">
    <link rel="icon" type="image/webp" sizes="16x16" href="./assets/favicons/favicon-16x16.webp">
    <!-- Bootstrap CSS Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Leaflet CSS link -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <!-- Custom CSS Link -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header class="px-2 py-1 flex-center" id="header">
        <h1>Plan Route</h1>
        <img id="logo" src="./images/logo_with_name_only.png" alt="Mobility Mapper logo">
    </header>
    <main>

        <!-- Display current start location -->
        <div class="row px-2 py-3 cursor-pointer location-selection flex-center border-top-orange" id="start-location-display">
            <div class="col-5">
                <img src="./images/marker_narrow.png" alt="Mobility Mapper marker" class="mm-marker">
                Start
            </div>
            <div class="col-7 text-end" id="currentStart">Choose location</div>
        </div>

        <!-- Display current destination -->
        <div class="row px-2 py-3 border-bottom cursor-pointer location-selection flex-center border-top-orange" id="destination-location-display">
            <div class="col-5">
                <img src="./images/marker_narrow.png" alt="Mobility Mapper marker" class="mm-marker">
                Destination
            </div>
            <div class="col-7 text-end" id="currentDestination">Choose location</div>
        </div>

        <!-- Route generation button -->
        <!-- <div class="py-3 d-flex justify-content-center align-items-center border-top-orange flex-center" id="generate-route-container">
            <button id="generate-route">Find Accessible Route</button>
        </div> -->
        
        <!-- Map -->
        <div id="map" class="map"></div>
    </main>

    <footer>
        <p>Device </p>  
    </footer>

    <!-- Bootstrap JS Links -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- Mapbox, for decoding encoded polyline -->
    <script src="https://unpkg.com/@mapbox/polyline"></script>
    <!-- Leaflet JS link -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <!-- Custom JS Links -->
    <script src="./scripts/location-selection-options.js"></script>
    <script src="./scripts/index.js"></script>
    <script src="./scripts/ors.js"></script>
</body>

</html>

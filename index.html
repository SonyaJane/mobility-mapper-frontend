<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Mobility Mapper is a route-finder specifically designed for users of wheeled mobility devices, including wheelchairs, mobility scooters, and tricycles.">
    <title>Mobility Mapper - Plan Route</title>
    <!-- favicons generated by favicon.io -->
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicons/apple-touch-icon.webp">
    <link rel="icon" type="image/webp" sizes="32x32" href="./assets/favicons/favicon-32x32.webp">
    <link rel="icon" type="image/webp" sizes="16x16" href="./assets/favicons/favicon-16x16.webp">
    <!-- Bootstrap CSS Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Bootstrap Icons CSS Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Leaflet CSS link -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <!-- Custom CSS Link -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header class="px-2 px-md-3 flex-center" id="header">
        <h1>Plan Route</h1>
        <picture>
            <!-- For small screens (less than 350px) -->
            <source srcset="./images/marker_narrow.png" media="(max-width: 349px)">

            <!-- Default image for larger screens -->
            <img id="logo" src="./images/logo_with_name_only.png" alt="Mobility Mapper logo">
        </picture>
    </header>

    <main>

        <!-- Display Start and Destination Locations -->
        <div id="start-end-display">

            <!-- Display current start location -->
            <div class="px-2 px-md-3 cursor-pointer waypoint border-top-orange" id="start-location-display">
                <div>
                    <span class="fw-bold pe-1">A</span>
                </div>
                <div class="text-end" id="currentStart">Select start location</div>
            </div>

            <!-- Display current destination -->
            <div class="px-2 px-md-3 border-bottom cursor-pointer waypoint border-top-orange"
                id="destination-location-display">
                <div>
                    <span class="fw-bold pe-1">B</span>
                </div>
                <div class="text-end" id="currentDestination">Select destination</div>
            </div>

        </div>

        <!-- Map -->
        <div id="map" class="map"></div>

        <!-- Error Modal -->
        <div class="modal" id="errorModal" tabindex="-1" aria-labelledby="errorModalLabel">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header bg-danger text-white">
                        <h5 class="modal-title" id="errorModalTitle"></h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <!-- Error message will be injected here -->
                        <p id="errorModalMessage"></p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </main>


    <!-- Bootstrap JS Links -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- Mapbox, for decoding encoded polyline -->
    <script src="https://unpkg.com/@mapbox/polyline"></script>
    <!-- Leaflet JS link -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <!-- Custom JS Links -->
    <script type="module" src="./scripts/index.js"></script>
    <!-- <script src="./scripts/ors.js"></script> -->
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Mobility Mapper is a route-finder specifically designed for users of wheeled mobility devices, including wheelchairs, mobility scooters, and tricycles.">
    <title>Mobility Mapper - Plan Route</title>
    <!-- favicons generated by favicon.io -->
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicons/apple-touch-icon.webp">
    <link rel="icon" type="image/webp" sizes="32x32" href="./assets/favicons/favicon-32x32.webp">
    <link rel="icon" type="image/webp" sizes="16x16" href="./assets/favicons/favicon-16x16.webp">
    <!-- Bootstrap CSS Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Custom CSS Link -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <h1>Plan Route</h1>
    </header>
    <main>

        <div class="container my-2">

            <!-- Device selection -->
            <div id="device-select">

                <!-- Current device -->
                <div class="row py-1 border-bottom border-top device-row">
                    <div class="col-6">Device</div>
                    <div class="col-6" id="currentDevice">Manual Wheelchair</div>
                </div>

                <!-- Other device options -->
                <div class="row py-1 hidden device-row option" id="mobilityScooterRow">
                    <div class="col-6"></div>
                    <div class="col-6" data-device="Mobility Scooter">Mobility Scooter</div>
                </div>

                <div class="row py-1 hidden device-row option" id="tricycleRow">
                    <div class="col-6"></div>
                    <div class="col-6" data-device="Tricycle">Tricycle</div>
                </div>

            </div>

        </div>

        <!-- Start location selection -->
        <div class="row py-1 border-bottom" id="start-select">

            <div class="col-6">
                <label for="start-location">Start</label>
            </div>

            <div class="col-6">
                <input type="text" id="start-location" placeholder="Type start location">
            </div>

        </div>

        <!-- Destination location -->
        <div  class="row py-1 border-bottom" id="destination-select">

            <div class="col-6">
                <label for="destination-location">Destination</label>
            </div>

            <div class="col-6">
                <input type="text" id="destination-location" placeholder="Type destination">
            </div>

        </div>

        <!-- Route generation button -->
        <div class="py-2 d-flex justify-content-center align-items-center">
            <button id="generate-route">Find Accessible Route</button>
        </div>
    </div>

        <!-- Map -->
        <div id="map">

        </div>  
    </main>

    <!-- Bootstrap JS Links -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <!-- Custom JS Link -->
    <script src="./scripts/index.js"></script>
</body>
</html>

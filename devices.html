<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Mobility Mapper is a route-finder specifically designed for users of wheeled mobility devices, including wheelchairs, mobility scooters, and tricycles.">
    <title>Devices</title>
    <!-- favicons generated by favicon.io -->
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicons/apple-touch-icon.webp">
    <link rel="icon" type="image/webp" sizes="32x32" href="./assets/favicons/favicon-32x32.webp">
    <link rel="icon" type="image/webp" sizes="16x16" href="./assets/favicons/favicon-16x16.webp">
    <!-- Bootstrap CSS Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <!-- Custom CSS Link -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header class="px-1 py-2 flex-center" id="header">
        <h1 class="h2">Plan Route</h1>
        <img id="logo" src="./images/logo_with_name_no_background.png" alt="Mobility Mapper logo">
    </header>
    <main>

        <!-- Device selection -->
        <div id="device-select">

            <!-- Current device -->
            <div class="row px-1 py-3 device-row cursor-pointer border-bottom-orange flex-center" id="current-device-container">
                <div class="col-4">
                    <img src="./images/wheel_no_background_300_x_300.png" alt="Mobility Mapper wheel icon"
                        class="wheel-icon">
                    Device
                </div>
                <div class="col-8 text-end" id="currentDevice">Manual Wheelchair</div>
            </div>

            <!-- Other device options -->
            <div class="row px-1 py-3 hidden device-row device-option cursor-pointer border-bottom-orange flex-center" id="mobilityScooterRow">
                <div class="col-4"></div>
                <div class="col-8 text-end" data-device="Mobility Scooter">Mobility Scooter</div>
            </div>

            <div class="row px-1 py-3 hidden device-row device-option cursor-pointer border-bottom-orange flex-center" id="tricycleRow">
                <div class="col-4"></div>
                <div class="col-8 text-end" data-device="Tricycle">Tricycle</div>
            </div>

        </div>
    </main>

    <footer>
        <p>Device </p>  
    </footer>

    <!-- Bootstrap JS Links -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- Custom JS Links -->
    <script src="./scripts/devices.js"></script>

</body>

</html>
